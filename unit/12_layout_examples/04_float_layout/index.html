<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>float をつかったレイアウトの例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">
  <h1>ダミータイトル</h1>

  <!-- サイドバー CSS で 左側にもってくる -->
  <div class="side">
    <ul>
      <li>メニュー 01</li>
      <li>メニュー 02</li>
      <li>メニュー 03</li>
      <li>メニュー 04</li>
      <li>メニュー 05</li>
    </ul>
  </div>
  <!-- .side ここまで -->

  <!-- メインのコンテンツエリア CSS で 右側にもってくる -->
  <div class="main">
    <h1>作品タイトル</h1>
      <!-- ダミー画像 -->
      <div>
        <img src="https://dummyimage.com/780x400/000/fff" alt="" />
      </div>
      <div class="honbun">
        <p>
          あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。 またそのなかでいっしょになったたくさんのひとたち、ファゼーロとロザーロ、羊飼のミーロや、顔の赤いこどもたち、地主の
        </p>
      </div>
      <!-- .honbun ここまで -->

  </div>

  <!-- .main ここまで -->
  <p class="copylight">
    (c) 2016 Yamada Taro.
  </p>

</div>
<!-- .wrap ここまで -->



</body>
</html>
