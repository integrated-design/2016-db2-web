<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lightbox のサンプル</title>

  <link rel="stylesheet" href="css/lightbox.min.css">

</head>
<body>

<!-- HTML をサンプル通りに記述 -->
<!-- サンプル: http://lokeshdhakar.com/projects/lightbox2/  -->

<a href="red.png" data-lightbox="roadtrip">Image #2</a>
<a href="blue.png" data-lightbox="roadtrip">Image #3</a>
<a href="green.png" data-lightbox="roadtrip">Image #4</a>


<!-- jQuery のよみこみ-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- プラグインのよみこみ-->
<script src="js/lightbox.min.js"></script>

<!--
  このページで使う JavaScript を読み込み
  ( Litebox プラグインはなにも JavaScript を記述しなくても
  プラグインが読み込まれれば実行されます )
 -->
<!-- <script src="script.js"></script> -->

</body>
</html>
